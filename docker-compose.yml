version: "3.0"

services:
  database:
    container_name: database
    image: mariadb
    volumes:
      - ./DockerData/mysql:/var/lib/mysql
      - ./DockerData/ee.sql:/docker-entrypoint-initdb.d/init-ee.sql
    env_file:
      - ./DockerData/db.env

  wordpress:
    container_name: wordpress
    image: rtcamp/php
    env_file:
      - ./DockerData/db.env
    links:
      - database:mysql
