version: "3.0"

services:
  database:
    container_name: database
    image: mariadb
    volumes: 
      - ./DockerData/mysql:/var/lib/mysql
      - ./DockerData/ee.sql:/docker-entrypoint-initdb.d/init-ee.sql
    env_file:
      - ./DockerData/db.env
  
  eewp:
    container_name: eewp
    image: eewp
    build: ./DockerData/
    volumes: 
      - ./DockerData/mysql:/var/lib/mysql
      - ./DockerData/ee.sql:/docker-entrypoint-initdb.d/init-ee.sql
    env_file:
      - ./DockerData/db.env